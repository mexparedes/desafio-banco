
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body class="p-4" >
    <h1 class="">Desafío Técnico</h1>
    <hr class="mb-5 bg-light w-25 mx-auto" />
    <div class="row w-100 m-auto">
      <div class="col-4 container center">
        <div class="border rounded p-2 m-auto p-4">
          <h4>Simulador de Credito</h4>
          <hr class="bg-light w-25 mx-auto" />
          <div class="d-flex flex-column align-items-center">
            <button class="btn text-white m-auto" onclick="ingresar()">
              Ingresar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
        const ingresar = async () => {
        try {
            const response = await fetch("http://localhost:3000/TRX_LOG/ingresar", {
             method: "get",
        });
            const body = await response.json();
            console.log(body)
            if( body.success===true ){
                sessionStorage.setItem('userName', body.message.substring(5,body.message.lenght));  
                window.location.href = 'index.html'
            }   
        } catch (error) {
            console.log(error)
        }
      };

      window.onload =  function() {
        const reloading = sessionStorage.getItem("userName");
        if (reloading) {
            sessionStorage.removeItem("userName");
        }
    }

    </script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js "
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        text-align: center;
        color: white;
        text-shadow: 0px 0px 3px black;
        background: #6f42c1;
      }

      .modal-body {
        color: black;
        text-shadow: none;
      }

      button {
        background: #ffc107 !important;
      }
      i {
        cursor: pointer;
      }
    </style>
  </body>
</html>
